<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <title>FitTrack - Tasks</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>
  <main class="container mt-5">
    <h2>Manage Your Fitness Goals</h2>
    <form id="taskForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="taskName" class="form-control" placeholder="Goal Name (e.g., Lose 5kg)" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="taskDesc" class="form-control" placeholder="Description" required>
      </div>
      <div class="col-md-4">
        <input type="date" id="dueDate" class="form-control" required>
      </div>
      <div class="col-md-4">
        <select id="priority" class="form-select" required>
          <option value="">Priority</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Add Goal</button>
      </div>
    </form>

    <div class="mt-4">
      <label for="filterPriority" class="form-label">Filter by Priority:</label>
      <select id="filterPriority" class="form-select w-25">
        <option value="All">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Due</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>

    <div id="summary" class="alert alert-info mt-3"></div>
  </main>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/templates.js"defer></script>
  <script src="js/scripts.js"></script>
</body>
</html>
