<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitTrack - About</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>
  <main class="container mt-5">
    <h2>About FitTrack</h2>
    <p>This app helps you manage fitness-related goals through a simple, clear interface. Whether you're gaining or losing weight, stay on track!</p>
    <h3 class="mt-4">Our Team</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="images/avatar1.png" class="card-img-top" alt="Alice">
          <div class="card-body">
            <h5 class="card-title">Alice</h5>
            <p class="card-text">UI/UX Designer</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="images/avatar2.png" class="card-img-top" alt="Bob">
          <div class="card-body">
            <h5 class="card-title">Bob</h5>
            <p class="card-text">Full-Stack Developer</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
