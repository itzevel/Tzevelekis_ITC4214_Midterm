<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitTrack - Fitness Progress</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>
  <main class="container mt-5">
    <h2>Your Fitness Progress</h2>
    <p>This page is where you can eventually include things like BMI calculators, progress charts using Chart.js, or embedded workout videos.</p>
    <ul>
      <li>BMI Calculator (Coming Soon)</li>
      <li>Weight Over Time Graph (Coming Soon)</li>
      <li>Workout Recommendations (Coming Soon)</li>
    </ul>
  </main>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
