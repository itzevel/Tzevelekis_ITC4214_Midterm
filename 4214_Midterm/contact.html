<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitTrack - Contact</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="header"></div>
  <main class="container mt-5">
    <h2>Contact Us</h2>
    <form onsubmit="alert('Message submitted!'); return false;" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Subject" required>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Message" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    <div class="mt-4">
      <iframe src="https://maps.google.com/maps?q=Athens&t=&z=13&ie=UTF8&iwloc=&output=embed"
              width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
